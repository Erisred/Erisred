---
layout: default
---
<header class="postHeader">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<h1>Tag: {{ page.tag }}</h1>
				{{ content }}
				<hr>
			</div>
		</div>
	<div>
</header>

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">
			<ul>
				{% for post in site.tags[page.tag] %}
					<li><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a> - {{ post.date | date_to_string }})<br>
						<i>&nbsp;&nbsp;{{ post.description }}</i>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
