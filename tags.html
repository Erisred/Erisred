---
title: Site tags
---
<h1>Tags used on this site</h1>
<hr/>
{% for tag in site.tags %}
	<a href="{{ site.url }}{{ site.baseurl }}/tag/{{ tag[0] }}" style="">{{ tag[0] }}</a>
	<ul>
		{% for post in tag[1] %}
			<li><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
{% endfor %}
